type User {
  ID: ID!
  Email: String!
  Password: String!
  Profile: Profile
}

type usersList {
  User: [User]!
  Count: Int!
}
type login {
  accessToken: String
}

input UserCreateInput {
  Email: String
  Password: String
  Profile: ProfileInput
  Role: String
}

input UserUpdateInput {
  Email: String
  Password: String
}
